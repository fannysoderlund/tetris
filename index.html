<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" width="233px" height="395px"></canvas>
  <div class="menuBoard">
    <h1 id="gameStatus">PLAY</h1>
    <div class="score">
      <h3 id="scoreLabel">HIGHSCORES</h3>
      <h4 id="scoreCounter" class="highscore"></h4>
      <h4 class="highscore"></h4>
      <h4 class="highscore"></h4>
    </div>
    <div id="dropdown">
      <h5 id="colorPicker">COLOR SCHEME</h5>
      <div id="dropdown-content">
        <a onclick="pickColorScheme('standard')">STANDARD</a>
        <a onclick="pickColorScheme('forest')">FOREST</a>
        <a onclick="pickColorScheme('pastel')">PASTEL</a>
        <a onclick="pickColorScheme('oldSchool')">OLD SCHOOL</a>
      </div>
    </div>
  </div>

  <audio id="theme-music" src="tetris-theme.mp3" loop preload="auto"></audio>
  <audio id="gameover-music" src="gameover.mp3"></audio>

  <script src="tetris.js"></script>
</body>

</html>
